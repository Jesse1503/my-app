{% load static %}

{% block content %}

<style>
    /* Container styling */
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #f9f9f9;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    /* Header styling */
    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 20px;
    }

    /* Form group styling */
    .input-group {
        margin-bottom: 15px;
    }

    /* Label styling */
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #555;
    }

    /* Input styling */
    input[type="email"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    /* Button styling */
    button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    /* Button hover effect */
    button:hover {
        background-color: #0056b3;
    }

    /* Link styling */
    p {
        text-align: center;
        margin-top: 20px;
        color: #777;
    }

    p a {
        color: #007bff;
        text-decoration: none;
        font-weight: bold;
    }

    p a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="" method="post">
            {% csrf_token %}  

    
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text"  name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password"  name="password" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="signup.html">Sign up</a></p>

            
            {% if messages %}
        <div>
            {% for message in messages %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
        </form>
    </div>
</body>
</html>



{% endblock content %}
